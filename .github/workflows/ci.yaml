name: CI
on:
  pull_request:
    branches: ["main"]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "latest"
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Unit Test
        run: npm run test
